<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">

	<title>Отправка формы</title>
</head>
<body>

<div class="wrapper">
	<div class="form">
		<form id="form" action="#" class="form__body">
			<h1 class="form__title">Отправка данных на почту</h1>

			<div class="form__item">
				<label for="formName" class="form__label">Имя*</label>
				<input id="formName" type="text" name="name" class="form__input _req">
			</div><!--form__item-->

			<div class="form__item">
				<label for="formEmail" class="form__label">Email*</label>
				<input id="formEmail" type="email" name="email" class="form__input _req _email">
			</div><!--form__item-->

			<div class="form__item">
				<div class="form__label">Левша или правша?</div>
				<div class="option">

					<div class="option__item">
						<input id="formRightHand" type="radio" value="right" name="hand" class="option__input" checked>
						<label for="formRightHand" class="option__label"><span>Правша</span></label>
					</div>

					<div class="option__item">
						<input id="formLeftHand" type="radio" value="left" name="hand" class="option__input">
						<label for="formLeftHand" class="option__label"><span>Левша</span></label>
					</div>

				</div><!--option-->
			</div><!--form__item-->

			<div class="form__item">
				<label for="formMessage" class="form__label">Сообщение: </label>
				<textarea id="formMessage" name="message" class="form__input"></textarea>
			</div><!--form__item-->

			<div class="form__item">
				<div class="form__label">Возраст:</div>
				<select name="age" class="form__select">
					<option value="от 18 до 25" selected>Молодой</option>
					<option value="от 25 до 45">Старый</option>
					<option value="от 455">Супер Старый</option>
				</select>
			</div><!--form__item-->

			<div class="form__item">
				<div class="form__label">Прикрепить фото</div>

				<div class="file">
					<div class="file__item">
						<input id="formImage" accept=".jpg, .png, .jpeg, .gif" type="file" name="image" class="file__input">
						<div class="file__button">Выбрать</div>
					</div>

					<div id="formPreview" class="file__preview"></div>
				</div>

			</div><!--form__item-->

			<div class="form__item">
				<div class="checkbox">
					<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
					<label for="formAgreement" class="checkbox__label">
						<span>Я даю своё согласие на обработку персональных данных в соответствии с <a
							href="#">Условиями</a>*</span>
					</label>
				</div>
			</div><!--form__item-->

			<button type="submit" class="form__button">Отправить</button>
		</form>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
